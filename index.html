<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>
<body onload="createSquares()">
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <main>
        <h2>Hold down the mouse to draw a picture!</h2>
        <div class="grid-and-buttons">
            <div id="grid-container"></div>
            <div class="buttons">
                <div class="scroll">
                    <label for="num-squares">Change number of squares</label>
                    <input type="range" name="num_squares" id="num-squares" min="1" max="100" step="1" value="16">
                </div>
                <div class="color-buttons">
                    <button onclick="multicolor()">Multicolour mode</button>
                    <div class="scroll">
                        <label for="color-picker">Change colour</label>
                        <input type="color" name="color" id="color-picker">
                    </div>
                    
                    
                </div>
                <button onclick="reset()">Start again</button>
            </div> 
        </div>   
        
        
    </main>
    <footer>
        <h6>Made by NicFie</h6>
    </footer>
    <script src="script.js"></script>
</body>
</html>
