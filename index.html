<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="createSquares()">
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <main>
        <h2>Hover over the squares to make a picture!</h2>
        <p>Choose number of squares on each side</p>
        <input type="text" id="number-choice" value="16"> 
        <div id="grid-container"></div>
        <button onclick="reset()">Reset</button>
        <button onclick="multicolor()">Multicolor</button>
        <p>Choose a colour and press enter</p>
        <input type="text" id="color-choice" value="black"></input>
    </main>
    <script src="script.js"></script>
</body>
</html>
